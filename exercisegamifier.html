<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Gamifier</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Exercise Gamifier</h1>
        <input type="number" id="pushups" placeholder="Enter pushups">
        <input type="number" id="lunges" placeholder="Enter lunges">
        <input type="number" id="squats" placeholder="Enter squats">
        <input type="number" id="wallsits" placeholder="Enter wallsits">
        <input type="number" id="planks" placeholder="Enter planks">
        <button class="calculate" onclick="calculate()">Calculate</button>
        <button class="clear" onclick="clearPoints()">Clear</button>
        <h2>Total Earnings: <span id="totalEarnings">0</span> Rupees</h2>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
